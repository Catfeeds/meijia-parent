
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
		</div>
		<div class="center sliding">客户信息</div>
		<div class="right">
			<!-- Right link contains only icon - additional "icon-only" class-->
			<a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
		</div>
	</div>
</div>
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="user-info" class="page">
		<!-- Scrollable page content-->
		<div class="page-content">
		<div class="item-inner">
			
			<div class="item-input" align="center">
				 <span>
        			   <img src="" alt='...' width='50' height='50' id="head_img" class='am-radius'>
          			</span>
		</div>
		</div>
			<form id="my-form" class="list-block">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-name"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">姓名：</div>
									<div class="item-input">
										<span id="name"></span>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-gender"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">性别：</div>
									<div class="item-input">
										<span id="sex"></span>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-tel"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">手机号：</div>
									<div class="item-input">
										<span id="mobile"></span>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">手机号归属地：</div>
									<div class="item-input">
										  <span id="province_name"></span>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-toggle"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">余额：</div>
									<div class="item-input">
										  <span id="rest_money"></span>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-toggle"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">积分：</div>
									<div class="item-input">
										 <span id="score"></span>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-settings"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">用户类型：</div>
									<div class="item-input">
         							   <span id="user_type"></span>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-settings"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">用户来源：</div>
									<div class="item-input">
         							   <span id="add_from"></span>
									</div>
								</div>
							</div>
						</li>
			</form>
			<p><a href="#" class="user-info-edit-link button button-round active" userId="{{id}}" >修改客户信息</a></p>
		</div>
	</div>
</div>

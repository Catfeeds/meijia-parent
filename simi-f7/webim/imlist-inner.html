<div class="list-block">
	<ul>		
		{{#each data}}			
		<li class="swipeout">
			
			<div class="swipeout-content item-content">
				<div class="item-media">
				 <a href="#" class="im-link " userId="{{id}}" >
					{{#if head_img}} <img src="{{head_img}}" width='50' height='50'> {{else}} <i class="icon icon-f7"></i>
					{{/if}}
					</a>
				</div>
				<div class="item-inner">
					<div class="item-title">{{name}}</div>
				</div>
			</div>
								    
		</li> 
		{{/each}}
	</ul>
</div>

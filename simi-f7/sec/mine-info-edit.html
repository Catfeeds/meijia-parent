
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
		</div>
		<div class="center sliding">秘书信息修改</div>
		<div class="right">
			<!-- Right link contains only icon - additional "icon-only" class-->
			<a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
		</div>
	</div>
</div>
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="mine-info-edit" class="page">
		<!-- Scrollable page content-->
		<div class="page-content">
			<form id="mine-form" class="list-block" enctype="multipart/form-data">
				<div class="list-block">
					<input type="hidden" id="sec_id" name="sec_id" />
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-name"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">头像*：</div>
									<div class="item-input">
										<input name="head_img" id="head_img" capture=“camera” type="file" />
									</div>
								</div>
							</div>
						</li>
						 
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-name"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">姓名*：</div>
									<div class="item-input">
										<input type="text" id="name" name="name" placeholder="姓名">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">昵称</div>
									<div class="item-input">
										<input type="text" id="nick_name" name="nick_name" placeholder="昵称">
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-gender"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">性别</div>
									<div class="item-input">
										<select id="sex" name="sex">
											<option value="先生">先生</option>
											<option value="女士">女士</option>
										</select>
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-calendar"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">生日</div>
									<div class="item-input">
										<input type="date" id="birth_day" name="birth_day" placeholder="生日">
									</div>
								</div>
							</div>
						</li>

						<li><a href="#" class="item-link smart-select" data-back-on-select="true" >
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-gender"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">城市</div>
										<div class="item-input">
											<select align="center" id="city_id" name="city_id">
												<option value="0">--请选择城市--</option>
											</select>
										</div>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</form>
			<p>
				<input type="button" id="mine_info_submit" class="button button-big button-fill color-green" value="保存">
			</p>
		</div>
	</div>
</div>


<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a>
		</div>
		<div class="center sliding">填写服务单</div>
		<div class="right">
			<!-- Right link contains only icon - additional "icon-only" class-->
			<a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
		</div>
	</div>
</div>
<div class="pages">
	<!-- Page, data-page contains page name-->
	<div data-page="order-form-page" class="page">
		<!-- Scrollable page content-->
		<div class="page-content">
			<div class="content-block-title">提示：请按照客户的需求填写服务单</div>
			<form id="order-form" class="list-block">
			<div class="list-block">
				
				<input type="hidden" id="user_id" name="user_id" value=""/>
				<input type="hidden" id="sec_id" name="sec_id" value=""/>
				<input type="hidden" id="service_date" name="service_date" value="0"/>
				<input type="hidden" id="start_time" name="start_time" value="0"/>
				<ul>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">客户昵称:</div>
								<div class="item-input">
									<input type="text" id="name" name="name" placeholder="请输入客户姓名" />
								</div>
							</div>
						</div>
					</li>

					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-tel"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">联系方式:</div>
								<div class="item-input">
									<input type="tel" id="mobile" name="mobile" placeholder="请输入手机号" />
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-gender"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">服务类型:</div>
								<div class="item-input">

									<select id="service_type" name="service_type">
										<option value="1">通用</option>
										<option value="2">叫快递</option>
										<option value="3">充值</option>
										<option value="4">订餐位</option>
										<option value="5">火车票</option>
										<option value="6">机票</option>
									</select>
								</div>
							</div>
						</div>
					</li>

					<li class="align-top">
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-comment"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">服务内容:</div>
								<div class="item-input">
									<textarea rows="5" id="service_content" name="service_content" placeholder="具体服务需求写在这里...." minlength="1"></textarea>
								</div>
							</div>
						</div>
					</li>

					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-toggle"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">支付方式:</div>
								<div class="item-input">
									<div class="list-block">
										<ul>
											<li><label class="label-radio item-content"> <input type="radio" name="order_pay_type" value="0"
													checked="checked" />
													<div class="item-inner">
														<div class="item-title">无需支付</div>
													</div>
											</label></li>
											<li><label class="label-radio item-content"> <input type="radio" name="order_pay_type" value="1" />
													<div class="item-inner">
														<div class="item-title">线上支付</div>
													</div>
											</label></li>


										</ul>

									</div>
								</div>
							</div>
					</li>

					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-settings"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">支付金额:</div>
								<div class="item-input">
									<div class="range-slider">
										<input type="number" id="order_money" name="order_money" value="0" placeholder="">
									</div>
								</div>
							</div>
						</div>
					</li>

<!-- 					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-calendar"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">服务时间:</div>
								<div class="item-input">
									<input type="text" id="service_date_select" placeholder="Select date" readonly>
								</div>
							</div>
						</div>
					</li> -->
				</ul>
				
			</div>
			<div class="content-block">
				<div class="row">

					<input type="button" id="order-submit" value="推送给用户" class="button button-big button-fill color-green" />

				</div>
			</div>
			</form>
		</div>
	</div>
</div>

			</a>
		</div>
	</header>
	<div class="header">
		<div class="am-g">
			<h2>
				填写通用服务单
				</h21>
				<p>提示：请按照客户的需求填写服务单</p>
		</div>
	</div>

	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<form action="" id="order-form" class="am-form am-form-horizontal" data-am-validator>
				<input type="hidden" id="user_id" name="user_id" value=""/>
				<input type="hidden" id="sec_id" name="sec_id" value=""/>
				<input type="hidden" id="service_date" name="service_date" value="0"/>
				<input type="hidden" id="start_time" name="start_time" value="0"/>
				<fieldset>
					<legend>带*号为必填项</legend>
					
					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">客户昵称：</label>
						<div class="am-u-sm-8">
							<input type="text" id="name" name="name" placeholder="请输入客户姓名" class="am-form-field am-round" required />
						</div>

					</div>

					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">联系方式：</label>
						<div class="am-u-sm-8">
							<input type="text" id="mobile" name="mobile" placeholder="请输入手机号" class="am-form-field am-round" required />
						</div>
						<span class="am-form-caret"></span>
					</div>

					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">服务类型：</label>
						<div class="am-u-sm-8">
						<select id="service_type" name="service_type" class="am-form-field am-round">
							<option value="1">通用</option>
							<option value="2">叫快递</option>
							<option value="3">充值</option>
							<option value="4">订餐位</option>
							<option value="5">火车票</option>
							<option value="6">机票</option>
						</select> 
						</div>
						<span class="am-form-caret"></span>
					</div>

					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">服务内容：</label>
						<div class="am-u-sm-8">
						<textarea class="" rows="5" id="service_content" name="service_content" placeholder="具体服务需求写在这里...." class="am-form-field am-round" minlength="1" ></textarea>
						</div>
						<span class="am-form-caret"></span>
					</div>

					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">支付方式：</label>
						<div class="am-u-sm-8">
							<label class="am-radio-inline"> 
								<input type="radio" value="0" checked="checked" name="order_pay_type">无需支付
							</label> 
							<label class="am-radio-inline"> 
								<input type="radio" value="1" name="order_pay_type">线上支付
							</label>
						</div>
						<span class="am-form-caret"></span>
					</div>

					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">支付金额：</label>
						<div class="am-u-sm-8">
							<input type="number" id="order_money" name="order_money" value="0" placeholder="" class="am-form-field am-round" required>
						</div>
						<span class="am-form-caret"></span>
					</div>

					<div class="am-form-group am-form-inline">
						<label class="am-u-sm-4 am-form-label">服务时间：</label>
						<div class="am-u-sm-8 am-input-group date form_datetime-1">
							<input size="16" type="text" value=""  id="service_date_select" name="service_date_select" class="am-form-field" readonly> 
							<span class="am-input-group-label add-on">
								<i class="icon-th am-icon-calendar"></i>
							</span>
						</div>
						<span class="am-form-caret"></span>
					</div>


					<!--       <div class="input-block" id="user_cell">
				        <label for="user-address">服务地址:</label>
				        <span><input type="text" id="user_address" placeholder="需要登录后选择或添加新地址"></span>
				      </div> -->

					<div class="am-form-group">
						<label class="am-u-sm-4 am-form-label">备注：</label>
						<div class="am-u-sm-8">
							<textarea class="" rows="5" id="remarks" name="remarks" placeholder="补充信息可以写在这里...." class="am-form-field am-round"></textarea>
						</div>
						<span class="am-form-caret"></span>
					</div>

					<div class="input-block">
						<button type="button" id="order-submit" class="am-btn am-btn-primary am-btn-block">推送订单给客户</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

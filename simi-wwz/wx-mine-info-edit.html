<body>
	<header data-am-widget="header" class="am-header am-header-default">
		<div class="am-header-left am-header-nav">
			<a href="javascript:;" onClick="javascript:history.back(-1);"> <span

		</div>
		<h1 class="am-header-title">私秘-秘书版</h1>
		<div class="am-header-right am-header-nav"></div>
	</header>
	<div class="header">
		<div class="am-g">
			<h2>秘书个人信息修改</h2>
			<img src="http://p.qq181.com/cms/13052/2013052204405056710.jpg"
				alt="..." width="50" height="50" class="am-radius">
		</div>
	</div>

	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<form method="post" id="sec_info_form" class="am-form am-form-horizontal" data-am-validator>
				<input id="sec_id" type="hidden" />
				<fieldset>
					<legend>带*号为必填项</legend>
					
					<div class="am-form-group">
						<label class="am-u-sm-3 am-form-label">姓名*：</label>
						<div class="am-u-sm-8 ">
							<input type="text" id="name" name="name" class="am-form-field am-round"
								placeholder="姓名" required>
						</div>
						 <span class="am-form-caret"></span>
					</div>
					
					<div class="am-form-group">
						<label class="am-u-sm-3 am-form-label">昵称*：</label>
						<div class="am-u-sm-8">
							<input type="text" id="nickName" name="nickName" placeholder="昵称" class="am-form-field am-round" required />
						</div>
						<span class="am-form-caret"></span>
					</div>
					
					
					<div class="am-form-group">
						<label class="am-u-sm-3 am-form-label">性别*：</label>
						<div class="am-u-sm-8">
						<select id="sex" name="service_type" class="am-form-field am-round selector">
							<option value="先生">先生</option>
							<option value="女士">女士</option>
						</select> 
						</div>
						<span class="am-form-caret"></span>
					</div>
					<div class="am-form-group am-form-inline">
						<label class="am-u-sm-3 am-form-label">生日*：</label>
						<div class="am-u-sm-8 am-input-group date" >
							<input size="16" type="text" value=""  id="birthDay"  data-am-datepicker="{theme: 'success',pickerPosition : 'top-left',autoclose : true}"							
							 name="birthDay" class="am-form-field" readonly required> 
							<span class="am-input-group-label add-on">
								<i class="icon-th am-icon-calendar"></i>
							</span>
						</div>
						<span class="am-form-caret"></span>
					</div>
					<div class="am-form-group">
						<label  class="am-u-sm-3 am-form-label">城市：</label>
						<div class="am-u-sm-8">
						 <select id="city_name" name="cityId"style="width: 100%;" class="am-form-field am-round"
							 <option value="0">--请选择城市--</option>
							</select>
						</div>
						 <span class="am-form-caret"></span>
					</div>
					<div class="input-block">
						<div  class="am-u-sm-16">
						<button type="button" id="mind_info_submit" class="am-btn  am-btn-block am-btn-primary">保存</button>
						</div>
					</div> 
				</fieldset>
			</form>
		</div>
	</div>
 <div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default" id="footer">

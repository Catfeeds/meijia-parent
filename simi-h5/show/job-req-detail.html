<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/store.css">
    <title>招聘职位详情</title>
</head>
<body style="background:#ececec">

<div class="pet_content_block pet_hd_con">
<div class="pet_hd_con_head"></div>
  <article data-am-widget="paragraph" class="am-paragraph am-paragraph-default pet_content_article" data-am-paragraph="{ tableScrollable: true, pureview: true }">
  <h1 class="pet_article_title" id="title">{title}</h1>
  <div class="pet_article_user_time pet_hd_con_time" id="userName">
  	<i class="iconfont">&#xe615;</i>
  </div>
  <div class="pet_article_user_time pet_hd_con_time" id="limitDay">
  	<i class="iconfont">&#xe617;</i>
  </div>
  <div class="pet_article_user_time pet_hd_con_map" id="cityName">
  	<i class="iconfont">&#xe632;</i>
  </div>
  <div class="pet_hd_con_gp_list">
      <span class="pet_hd_con_gp_list_on"><i id="reward"></i></span>
      <div class="pet_hd_con_gp_list_sm">说明：推荐奖金的支付以入职签署用人合同为准</div>
  </div>
  <div class="pet_hd_con_gp_list_nr">
    <div class="pet_hd_con_gp_list_nr_tag">岗位职责</div>
    <p id="jobRes"></p>
  </div>

    <div class="pet_hd_con_gp_list_nr">
    <div class="pet_hd_con_gp_list_nr_tag">任职要求</div>
    <p id="jobReq"></p>

  </div>

    <div class="pet_hd_con_gp_list_nr">
    <div class="pet_hd_con_gp_list_nr_tag">联系方式（有意向者可直接联系）</div>
    <p id="remarks"></p>
  </div>

  </article>

</div>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>

<script src="assets/js/app.js"></script>
<script src="assets/js/common/common.js"></script>

<script src="assets/js/resume/job-req-detail.js"></script>

</body>
</html>

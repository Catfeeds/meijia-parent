        <div class="pet_article_user_time">2016年3月15日 云行政更新</div>
            <p><blockquote><p>1.发起请假申请后如何通知审批人？</p></blockquote></p>
            <p>对于已安装APP的用户，可收到APP信息推送和短信两种通知方式；对于没有安装APP的用户，可收到短信通知；对于购买过真人秘书的用户，除以上方式外，还可收到真人的电话通知。</p>

            <p><blockquote><p>2.请假审批何时生效？</p></blockquote></p>
            <p>当审批人点击同意后，系统将自动记录审批时间，并按照请假内容中设定的时间开始同步请假数据到考勤中。</p>

            <p><blockquote><p>3.若发现某条审批需要其他人处理，该如何办？</p></blockquote></p>
            <p>可在请假申请详情页，点击转发，交给其他人进行授权处理。</p>

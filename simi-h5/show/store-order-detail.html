<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="assets/css/amazeui.min.css">
<link rel="stylesheet" href="assets/css/store.css">
<title>订单详情</title>
</head>
<body style="background: #ececec">

	<div class="pet_article_like">
		<div class="pet_content_main pet_article_like_delete">
			<div data-am-widget="list_news"
				class="am-list-news am-list-news-default am-no-layout">
				<div class="am-list-news-bd">
					<ul class="am-list">
						<!--缩略图在标题右边-->
						<li class="am-g am-list-item-desced pet_list_one_block">
							<div class="pet_list_one_info">
								<div class="pet_list_one_info_l">
									<div class="pet_list_one_info_ico">
										<img src="" id="partnerUserHeadImg" alt="">
									</div>
									<div class="pet_list_one_info_name" id="partnerUserName"></div>
								</div>
								<div class="pet_list_one_info_r">
									<div class="pet_list_tag pet_list_tag_zzs" id="orderStatusName"></div>
								</div>
							</div>
							<hr>
							<h3 class="am-list-item-hd pet_list_one_bt">
									价格：<a href="###" id="orderMoney" class=""></a>元
								</h3>
							<div class=" pet_article_user_time pet_hd_con_time">
								
								
								     业务类型：<lable class="pet_article_user_time pet_hd_con_time"
									id="serviceTypeName"></lable><br>
									
									
								 
								        订单状态： <label class="pet_article_user_time pet_hd_con_time" id="orderStatusNameLast"></label><br>
										
									服务时间：
									<lable class="pet_article_user_time pet_hd_con_time"
										id="addTimeStr">
										<i class="iconfont">&#xe617;</i>
									</lable><br>
									服务地点：
									<lable class="pet_article_user_time pet_hd_con_time" id="addrName">
										<i class="iconfont">&#xe632;</i>
									</lable><br>
									客户姓名：
									<lable class="pet_article_user_time pet_hd_con_time" id="name">
										<i class="iconfont">&#xe615;</i>
									</lable><br>
									联系电话：
									<lable class="pet_article_user_time pet_hd_con_time" id="mobile">
										<i class="iconfont">&#xe615;</i>
									</lable>
									<button type="button"
										class="am-btn am-btn-warning am-round am-btn-sm" id ="toSell_btn">拨打电话</button>
									<br> 备注：
									<lable class="pet_article_user_time pet_hd_con_time" id="remarks">
										<i class="iconfont">&#xe615;</i>
									</lable><br>
									<hr data-am-widget="divider" style=""
										class="am-divider am-divider-dashed" />

									订单价格：
									<lable class="pet_article_user_time pet_hd_con_time"
										id="orderMoneyLast"></lable>元<br>
									优  惠  券：
									<lable class="pet_article_user_time pet_hd_con_time"
										id="userCouponValue"></lable>元<br>
									实际支付：
									<lable class="pet_article_user_time pet_hd_con_time"
										id="orderPay"></lable>元<br>
								
							</div>
						</li>

					</ul>

				</div>
				<!-- <div data-am-sticky="{animation: 'slide-bottom'}">
					<button class="am-btn am-btn-danger am-btn-block"
						id="orderStatusNameEnd"></button>
				</div> -->
			</div>
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/common/common.js"></script>

	<!--本页面使用的js-->
	<script src="assets/js/common/validate-methods.js"></script>
	<script src="assets/js/countdown.js"></script>


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/company/store-order-detail.js"></script>
	<script>
		$(function() {

			// 动态计算新闻列表文字样式
			auto_resize();
			$(window).resize(function() {
				auto_resize();
			});
			$('.am-list-thumb img').load(function() {
				auto_resize();
			});
			$('.pet_article_like li:last-child').css('border', 'none');
			function auto_resize() {
				$('.pet_list_one_nr').height($('.pet_list_one_img').height());
				// alert($('.pet_list_one_nr').height());
			}
			$('.pet_article_user')
					.on(
							'click',
							function() {
								if ($('.pet_article_user_info_tab').hasClass(
										'pet_article_user_info_tab_show')) {
									$('.pet_article_user_info_tab')
											.removeClass(
													'pet_article_user_info_tab_show')
											.addClass(
													'pet_article_user_info_tab_cloes');
								} else {
									$('.pet_article_user_info_tab')
											.removeClass(
													'pet_article_user_info_tab_cloes')
											.addClass(
													'pet_article_user_info_tab_show');
								}
							});

			$('.pet_head_gd_ico').on('click', function() {
				$('.pet_more_list').addClass('pet_more_list_show');
			});
			$('.pet_more_close').on('click', function() {
				$('.pet_more_list').removeClass('pet_more_list_show');
			});
		});
	</script>
</body>
</html>

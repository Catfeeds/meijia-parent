<html>
  <head lang="en">
  <meta charset="UTF-8">
  <title>绿植管理</title>

.header {
	text-align: center;
}
.header h1 {
	font-size: 200%;
	color: #333;
	margin-top: 30px;
}
.header p {
	font-size: 14px;
}
</style>

  <body>
<div class="header">
    <div class="am-g">
    <h2>办公室专业绿植服务</h2>
  </div>
    <hr />
  </div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <form class="am-form am-form-horizontal">
       <div class="am-form-group am-form-group-sm">
       <center>
        <img src="http://www.ilvbao.com/images/201311/thumb_img/298_thumb_G_1385706952709.jpg"  class="am-img-responsive" alt=""/>
        <p>绿萝：适合桌面摆放</p>
        </center>
        </div>
      <div class="am-form-group am-form-group-sm">
        <label for="doc-ipt-3-1" class="am-u-sm-3 am-form-label">数量</label>
        <div class="am-u-sm-9">
            <div class="am-input-group">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="button">-</button>
                </span>
                <input type="text" class="am-form-field" value="1个*19元">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="button">+</button>
                </span>
          	</div>
          </div>
      </div>
 
        <div class="am-form-group am-form-group-sm">
        <label for="doc-ipt-3-1" class="am-u-sm-3 am-form-label">收货地址</label>
        <div class="am-u-sm-9">
            <input type="email" id="doc-ipt-3-1" class="am-form-field" placeholder="请输入收货地址" value="">
          </div>
      </div>
        <div class="am-form-group am-form-group-sm">
        <label for="doc-ipt-3-1" class="am-u-sm-3 am-form-label">签收人</label>
        <div class="am-u-sm-9">
            <input type="email" id="doc-ipt-3-1" class="am-form-field" placeholder="请输入签收人姓名" value="">
          </div>
      </div>
        <div class="am-form-group am-form-group-sm">
        <label for="doc-ipt-3-1" class="am-u-sm-3 am-form-label">联系电话</label>
        <div class="am-u-sm-9">
            <input type="email" id="doc-ipt-3-1" class="am-form-field" placeholder="请输入签收人联系电话" value="">
          </div>
      </div>
        <div class="am-form-group am-form-group-sm">
        <label for="doc-ipt-pwd-21" class="am-u-sm-3 am-form-label">备注</label>
        <div class="am-u-sm-9">
            <input type="password" id="doc-ipt-pwd-21" class="am-form-field" placeholder="请输入特殊需求">
          </div>
      </div>
        <div class="am-form-group">
        <div class="am-u-sm-12">
            <button type="submit" class="am-btn am-btn-danger am-btn-block">一键送达</button>
          </div>
      </div>
      </form>
    <hr>

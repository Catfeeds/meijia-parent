				<div class="am-form-group">

						class="am-form-field js-ajax-validate" maxLength="8" placeholder="总预算" required>
				</div>

				<input type="hidden" id="addrId" name="addrId" value="" /> <label

				<div class="am-form-group">
					<label for="doc-ipt-email-1">联系人</label> <input type="text"
						type="text" id="mobile" name="mobile"
						class="am-form-field js-pattern-mobile" placeholder="联系人手机号" required>
				</div>
				
				<div class="am-form-group ">
					<label for="doc-ipt-pwd-21">备注</label>

					<textarea id="remarks" name="remarks" minlength="0" maxlength="100"
						class="am-form-field" placeholder="备注"></textarea>
				</div>
				<div class="am-form-group">
					<div class="am-u-sm-12">
						<button type="submit" id="add_btn"
							class="am-btn am-btn-danger am-btn-block">免费咨询</button>
						<!--  <button type="button" id="add_btn" class="am-btn am-btn-danger am-btn-block">提交</button> -->

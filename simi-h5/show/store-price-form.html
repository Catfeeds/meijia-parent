		 </div>

		<input type="hidden" name="img_url_new" id="img_url_new"/>
		<div class="am-form-group am-form-file">
			  <button type="button" id = "btnUpload" name = "btnUpload" class="am-btn am-btn-danger am-btn-sm">
			    <i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
			  <input id="imgUrlFile" type="file" name="imgUrlFile" >
		</div>
		 <div id="file-list"></div>
				 
			<div class="am-form-group">
			<label for="doc-ipt-email-1">请输入副标题</label>
			<input type="text" id="title" name="title" class="am-form-field " placeholder="请输入副标题">
			</div>
			
			<div class="am-form-group">
			<label for="doc-ipt-email-1">原价</label>
			<input type="text"
					id="price" name="price" class="am-form-field js-ajax-validate" placeholder="请输入正确类型的金额" maxLength="18" required>
			</div>
			
			<div class="am-form-group">
			<label for="doc-ipt-email-1">现价</label>
			<input type="text"
					id="disPrice" name="disPrice" class="am-form-field js-ajax-validate" placeholder="请输入正确类型的金额" maxLength="18" required>
			</div>

		 	<div class="am-form-group">
				<label for="doc-select-1">订单类型</label>
				<select id="orderType" name="orderType"  class="am-form-field">
					<option value="0">通用订单</option>
					<option value="1">时段订单</option>
				</select> <span class="am-form-caret"></span>
			</div>
			
			<div class="am-form-group"  id="orderDurationSelectBox" style="display:none">
				<label for="doc-select-1">订单时长</label>
				<select id="orderDuration" name="orderDuration"  class="am-form-field">
					<option value="1">一天</option>
					<option value="2">一周</option>
					<option value="3">一个月</option>
					<option value="4">三个月</option>
					<option value="5">六个月</option>
					<option value="6">九个月</option>
					<option value="7">一年</option>
				</select> <span class="am-form-caret"></span>
			</div>

			<div class="am-form-group">
			<label for="doc-ipt-email-1">是否需要用户地址</label><br>
				<label class="am-radio-inline">
					<input type="radio" value="0" id = "isAddr" name="isAddr" checked="checked"> 不需要
					
				</label>
				<label class="am-radio-inline">
					<input type="radio" value="1"  id = ""isAddr"" name="isAddr" > 需要
				</label>
			</div><br>
			
			<!-- <div class="am-form-group">

			</div> -->
			
			 <div class="am-form-group">
			      <label for="doc-ipt-email-1">服务标准：</label>
			      <textarea id="contentStandard" name="contentStandard" minlength="0" maxlength="100" class="am-form-field"></textarea>
			 </div>
			  <div class="am-form-group">
			      <label for="doc-ipt-email-1">服务说明：</label>
			      <textarea id="contentDesc" name="contentDesc" minlength="0" maxlength="100" class="am-form-field"></textarea>
			 </div>
			  <div class="am-form-group">
			      <label for="doc-ipt-email-1">服务流程：</label>
			      <textarea id="contentFlow" name="contentFlow" minlength="0" maxlength="100" class="am-form-field"></textarea>
			 </div>
			
			<div class="am-form-group">
			   <!--  <button type="button" id="information_btn" class="am-btn am-btn-primary am-radius">提&nbsp;&nbsp;&nbsp;&nbsp;交</button> -->
			<button type="button" id="add_btn" class="am-btn am-btn-danger am-btn-block">提交</button>

			</div>

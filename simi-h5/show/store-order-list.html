<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="assets/css/amazeui.min.css">
<link rel="stylesheet" href="assets/css/store.css">
<title>订单列表</title>
</head>
<body style="background: #ececec">

	<div class="pet_article_like">
		<div class="pet_content_main pet_article_like_delete">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default am-no-layout">

				<div class="am-list-news-bd card-am-list" id="wrapper">
					<div>
						<ul id="scroller">
						
						</ul>
					
					</div>
					
					
				</div>
			</div>
			
			<div id="order-list-part" class="display:none">
				<li class="am-g am-list-item-desced pet_list_one_block">
							<div class="pet_list_one_info">
								<div class="pet_list_one_info_l">
									<div class="pet_list_one_info_ico">
										{partnerUserHeadImg}
									</div>
									<div class="pet_list_one_info_name" >{partnerUserName}</div>
								</div>
								<div class="pet_list_one_info_r">
									<div class="pet_list_tag pet_list_tag_zzs" >{orderStatusName}</div>
								</div>
							</div>
							<div class=" am-list-main">
								<hr data-am-widget="divider" style="" class="am-divider am-divider-dashed" />
								<h3 class="am-list-item-hd pet_list_one_bt">
									价格：<a href="###" class="">{orderMoney}元</a>
								</h3>

								<div class="am-list-item-text pet_list_two_text" id="serviceTypeName">{serviceTypeName}</div>
								<div class="pet_article_user_time pet_hd_con_time" id="addTimeStr">{addTimeStr}
									<i class="iconfont">&#xe617;</i>
								</div>
								<div class="pet_article_user_time pet_hd_con_map" id="addrName">{addrName}
									<i class="iconfont">&#xe632;</i>
								</div>
								<div class="pet_article_user_time pet_hd_con_map" id="name">{name}
									<i class="iconfont">&#xe615;</i>
								</div>

							</div>
						</li>
			
			</div>
			
			
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/common/common.js"></script>

	<!--本页面使用的js-->

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/iscroll-infinite.min.js"></script>
	<script src="assets/js/partner/store-order-list.js"></script>
	<script>
$(function(){

    // 动态计算新闻列表文字样式
    auto_resize();
    $(window).resize(function() {
        auto_resize();
    });
    $('.am-list-thumb img').load(function(){
        auto_resize();
    });
    $('.pet_article_like li:last-child').css('border','none');
        function auto_resize(){
        $('.pet_list_one_nr').height($('.pet_list_one_img').height());
                // alert($('.pet_list_one_nr').height());
    }
        $('.pet_article_user').on('click',function(){
            if($('.pet_article_user_info_tab').hasClass('pet_article_user_info_tab_show')){
                $('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_show').addClass('pet_article_user_info_tab_cloes');
            }else{
                $('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_cloes').addClass('pet_article_user_info_tab_show');
            }
        });

        $('.pet_head_gd_ico').on('click',function(){
            $('.pet_more_list').addClass('pet_more_list_show');
       });
        $('.pet_more_close').on('click',function(){
            $('.pet_more_list').removeClass('pet_more_list_show');
        });
});

</script>
</body>
</html>

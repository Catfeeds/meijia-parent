        <div class="pet_article_user_time">菠萝人事发布</div>
            <p><blockquote><p>1.如何在菠萝人事平台开店？</p></blockquote></p>
            <p>可在各大手机应用市场搜索并下载“菠萝HR”APP，安装并登录后，进入“我的”，点击“开店”即可。或者微信搜索“菠萝HR”并关注，在底部菜单的“服务商入口”中开店并管理店铺。</p>

            <p><blockquote><p>2.申请注册开店后，多久能审核通过？</p></blockquote></p>
            <p>开店审核周期通常在5~7工作日，审核通过后才能进行正常的商品发布管理和服务销售。</p>

            <p><blockquote><p>3.店铺有哪些功能呢？</p></blockquote></p>
            <p>菠萝HR为企业服务商提供了完整的在线电商能力，不仅包括基本的商品管理、订单管理和支付结算，还为各位店主提供了优惠券、广告位等多种营销手段，丰富的功能满足了店铺经营的日常所需。</p>

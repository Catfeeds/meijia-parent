        <h1 class="pet_article_title">店铺使用帮助中心</h1>
        <div class="pet_article_user_time">云行政发布</div>
            <p><blockquote><p>1.如何在云行政平台开店？</p></blockquote></p>
            <p>可在各大手机应用市场搜索并下载“云行政”APP，安装并登录后，进入“我的”，点击“开店”即可。</p>

            <p><blockquote><p>2.申请注册开店后，多久能审核通过？</p></blockquote></p>
            <p>开店审核周期通常在3~5天，审核通过后才能进行正常的商品和服务销售。</p>

            <p><blockquote><p>3.店铺有哪些功能呢？</p></blockquote></p>
            <p>云行政为企业服务商提供了完整的在线电商能力，不仅包括基本的商品管理、订单管理和支付结算，还为各位店主提供了优惠券、广告位等多种营销手段，丰富的功能满足了店铺经营的日常所需。</p>

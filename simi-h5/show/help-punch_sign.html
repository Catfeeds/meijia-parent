            <p><blockquote><p>1.每天能进行几次考勤？</p></blockquote></p>
            <p>每天可进行多次考勤打卡，系统将按照行政制度定义的工作时间，智能计算有效的打卡时间和位置，便于准确计算出勤情况。</p>

            <p><blockquote><p>2.有什么防止作弊的方式吗？</p></blockquote></p>

            <p><blockquote><p>3.如何更可靠的进行异地考勤管理？</p></blockquote></p>

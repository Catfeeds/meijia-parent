<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>个税计算器</title>
<meta name="description" content="">
<meta name="keywords" content="form">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="assets/css/amazeui.min.css" />
<link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
	<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->
	<!-- content start -->
	<div class="admin-content">
		<div class="am-cf am-padding">
			<div class="am-fl am-cf">
				<strong class="am-text-primary am-text-lg">个税计算器</strong> / <small>2016版</small>
			</div>
		</div>
		<hr>
		<div class="am-g">
			<form id="taxForm" class="am-form am-form-horizontal" action="" method="POST">
				<div class="am-form-group" required>
					<label class="am-u-sm-4 am-form-label">收入类型<font color="red">*</font></label>
					<div class="am-u-sm-8">
						<select id="settingType" name="settingType" class="am-form-field am-radius">
							<option value="tax_persion">工资、薪金所得</option>
							<option value="tax_year_award">年终奖所得</option>
							<option value="tax_pay">劳务报酬所得</option>
						</select>
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-4 am-form-label">税前工资<font color="red">*</font></label>
					<div class="am-u-sm-8">
						<input id="salary" name="salary" maxLength="32" minlength="1" class="am-form-field am-radius js-pattern-price"
							required="required" type="text" value="" autocomplete="off" /> <small></small>
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-4 am-form-label">五险一金<font color="red">*</font></label>
					<div class="am-u-sm-8">
						<input id="insurance" name="insurance" maxLength="32" minlength="1"
							class="am-form-field am-radius js-pattern-price" required="required" type="text" value="" /> <small></small>
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-4 am-form-label">起征点<font color="red">*</font></label>
					<div class="am-u-sm-8">
						<select id="beginTax" name="beginTax" class="am-form-field am-radius">
							<option value="3500">3500</option>
							<option value="4800">4800</option>
						</select> <small></small>
					</div>
				</div>
				<hr>
				<div class="am-form-group">
					<div class="am-u-sm-9 am-u-sm-push-3">
						<button type="button" class="am-btn am-btn-danger" id="btn-do">计算</button>
						<button type="button" class="am-btn am-btn-success" id="btn-return">重置</button>
					</div>
				</div>
				<hr>
				<div class="am-form-group">
					<label class="am-u-sm-4 am-form-label">应缴税款</label>
					<div class="am-u-sm-8">
						<input id="taxNeed" name="taxNeed" maxLength="32" class="form-control" type="text" value="" /> <small></small>
					</div>
				</div>
				<div class="am-form-group">
					<label for="user-phone" class="am-u-sm-4 am-form-label">税后收入</label>
					<div class="am-u-sm-8">
						<input id="taxedSalary" name="taxedSalary" maxLength="32" class="am-form-field am-radius" type="text" value="" /> <small></small>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- content end -->
	<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>

<![endif]-->

	<script src="assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/common/common.js"></script>
	<script src="assets/js/company/tools-tax.js"></script>
</body>
</html>

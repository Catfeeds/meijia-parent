<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>个税计算器</title>
  <meta name="description" content="这是一个form页面">
  <meta name="keywords" content="form">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>

<!-- content start -->
<div class="admin-content">
			<div class="am-cf am-padding">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg">个税计算器</strong> / <small>2016版</small>
				</div>
			</div>
			<hr>

			<div class="am-g">

				<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
					<section class="am-panel am-panel-default"> 
					<header class="am-panel-hd"> 云小秘提示您 </header>
					<div class="am-panel-bd">计算结果若有误，请以官方数据为准</div>
				</div>

				<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
					<form id="commpany-asset-form" class="am-form am-form-horizontal" action="/xcloud/xz/assets/commpany_asset_form?id=0" method="POST" enctype="multipart/form-data">
					 
					 <input type="hidden" id="userId" name="userId" value="18" /> 
					 <input type="hidden" id="companyId" name="companyId" value="6">
						
						<div class="am-form-group" required>
							<label class="am-u-sm-4 am-form-label">收入类型<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<select id="assetTypeId" name="assetTypeId" class="am-form-field am-radius">
									<option value="">工资、薪金所得</option>
									<option value="">年终奖所得</option>
									<option value="">劳务报酬所得</option>
								</select>
							</div>
						</div>
						
						
						<div class="am-form-group">
							<label  class="am-u-sm-4 am-form-label">税前工资<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<input id="name" name="name" maxLength="32" class="am-form-field am-radius" required="required" type="text" value="" autocomplete="off"/>
								<small></small>		
							</div>
						</div>

						<div class="am-form-group">
							<label  class="am-u-sm-4 am-form-label">五险一金<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<input id="total" name="total" maxLength="32" class="am-form-field am-radius js-pattern-pinteger" required="required" type="text" value=""/>
								<small></small>	
							</div>
						</div>

					
						<div class="am-form-group">
							<label class="am-u-sm-4 am-form-label">起征点<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<input id="price" name="price" maxLength="32" class="am-form-field am-radiu js-pattern-pinteger" required="required" type="text" value=""/>
								<small></small>
							</div>
						</div>

						<hr>
						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<button type="button" class="am-btn am-btn-danger"
									id="btn-commpany-asset-form-submit">计算</button>
								<button type="button" class="am-btn am-btn-success"
									id="btn-return">重置</button>
							</div>
						</div>
						<hr>

						<div class="am-form-group">
							<label class="am-u-sm-4 am-form-label">应缴税款</label>
							<div class="am-u-sm-8">
								<input id="unit" name="unit" maxLength="32" class="form-control" type="text" value=""/>
								<small></small>
							</div>
						</div>

						<div class="am-form-group">
							<label for="user-phone" class="am-u-sm-4 am-form-label">税后收入</label>
							<div class="am-u-sm-8">
								<input id="seq" name="seq" maxLength="32" class="am-form-field am-radius" type="text" value=""/>
								<small></small>
							</div>
						</div>
						
					</form>
					
					
				</div>
			</div>
		</div>

<!-- content end -->

</body>
</html>

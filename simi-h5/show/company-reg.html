<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>企业用户注册与登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>

  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>企业用户注册</h1>
	</div>
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8">
    
    <div class="am-tabs" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs  am-nav-justify">
        <li class="am-active"><a href="#tab1">注册新企业</a></li>
        <li><a href="#tab2">加入已有企业</a></li>
        
      </ul>
    
      <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
          <p>小提示：首次注册公司信息的用户将被设定为管理员</p>
          <div class="am-input-group">
              <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
              <input type="text" class="am-form-field" placeholder="请输入手机号">
            </div>
            
            <div class="am-input-group">
              <input type="text" class="am-form-field" placeholder="输入验证码">
              <span class="am-input-group-btn">
                <button class="am-btn am-btn-default" type="button">点击获取验证码</button>
              </span>
            </div>
            
            <div class="am-input-group">
              <span class="am-input-group-label"><i class="am-icon-key am-icon-fw"></i></span>
              <input type="text" class="am-form-field" placeholder="输入密码">
            </div>
            
            <div class="am-input-group">
              <span class="am-input-group-label"><i class="am-icon-key am-icon-fw"></i></span>
              <input type="text" class="am-form-field" placeholder="再次输入密码">
            </div>
            
            <div class="am-input-group">
              <span class="am-input-group-label"><i class="am-icon-tags am-icon-fw"></i></span>
              <input type="text" class="am-form-field" placeholder="请输入公司名称">
            </div>
            
            <div class="am-input-group">
              <span class="am-input-group-label"><i class="am-icon-tag am-icon-fw"></i></span>
              <input type="text" class="am-form-field" placeholder="请输入公司简称">
            </div>
            <br>
            <div class="am-form-group">
              <div class="am-u-sm-12">
              <button type="submit" class="am-btn am-btn-primary am-btn-block">点击注册</button>
              </div>
            </div>
        </div>
        
        <div class="am-tab-panel am-fade" id="tab2">
        	<p>小提示：员工可凭管理员发送的邀请码注册个人帐号</p>
          	<div class="am-input-group">
              <span class="am-input-group-label"><i class="am-icon-info-circle am-icon-fw"></i></span>
              <input type="text" class="am-form-field" placeholder="请输入邀请码">
            </div>
            
            <div class="am-input-group">
              <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
              <input type="text" class="am-form-field" placeholder="请输入手机号">
            </div>
            
            <div class="am-input-group">
              <input type="text" class="am-form-field" placeholder="输入验证码">
              <span class="am-input-group-btn">
                <button class="am-btn am-btn-default" type="button">点击获取验证码</button>
              </span>
            </div>
            
            <br>
            <div class="am-form-group">
              <div class="am-u-sm-12">
              <button type="submit" class="am-btn am-btn-primary am-btn-block">点击加入</button>
              </div>
            </div>
        </div>
        
      </div>
    </div>
    
    <hr>
    <p align="center">© 云行政 版权所有</p>
  </div>
</div>

</body>
</html>

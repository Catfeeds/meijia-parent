<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/store.css">
    <title>赏金猎人列表</title>
</head>
<body style="background:#ececec">

<div class="pet_content_block pet_hd_con">
<div class="pet_hd_con_head"><img src="images/ad-banner-xuanshang.jpg" alt=""></div>
  <div data-am-widget="list_news" class="am-list-news am-list-news-default am-no-layout">

          <div class="am-list-news-bd">
               <ul class="am-list" id="displayContainer">
               
              	
              </ul>
          </div>
          
          <button type="button" id="btn-get-more" class="am-btn am-btn-primary am-btn-block" style="display:none">加载更多</button>
    </div>
    
    
       <div id="resumeListModel" style="display:none">
    
         
         <li  id="resultCard" 
		 	 onclick = "resumeDetailForm({userId},{resumeId})"	 
         	class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-right pet_hd_list">
                  <a href="###" class="pet_hd_block">
                    <div class="pet_hd_block_title">{title}</div>
                    <div class="pet_hd_block_map"><i class="iconfont">&#xe632;</i>所在地：{cityName}</div>
                    <div class="pet_hd_block_map"><i class="iconfont">&#xe617;</i>{endTimeStr}</div>
                    
                    
                    <div class="pet_hd_block_tag">{rewardCss} 以成功入职为准</div>
                    
                  </a>
          </li>
         
    </div>
    
</div>

<div id="publishJobDiv"	data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
      id="">
      <ul class="am-navbar-nav am-cf am-avg-sm-4">
          <li id="publishJobHunter" >
            <a href="##" >
                <span class="am-navbar-label">发布悬赏需求</span>
            </a>
          </li>
      </ul>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/common/common.js"></script>

<script src="assets/js/resume/job-reward-list.js"></script>
<script>
$(function(){

    // 动态计算新闻列表文字样式
    auto_resize();
    $(window).resize(function() {
        auto_resize();
    });
    $('.am-list-thumb img').load(function(){
        auto_resize();
    });
    $('.pet_article_like li:last-child').css('border','none');
        function auto_resize(){
        $('.pet_list_one_nr').height($('.pet_list_one_img').height());
                // alert($('.pet_list_one_nr').height());
    }
        $('.pet_article_user').on('click',function(){
            if($('.pet_article_user_info_tab').hasClass('pet_article_user_info_tab_show')){
                $('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_show').addClass('pet_article_user_info_tab_cloes');
            }else{
                $('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_cloes').addClass('pet_article_user_info_tab_show');
            }
        });

        $('.pet_head_gd_ico').on('click',function(){
            $('.pet_more_list').addClass('pet_more_list_show');
       });
        $('.pet_more_close').on('click',function(){
            $('.pet_more_list').removeClass('pet_more_list_show');
        });
});

</script>
</body>
</html>

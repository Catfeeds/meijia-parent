<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/store.css">
    <title>圈内招聘列表</title>
</head>
<body style="background:#ececec">

<div class="pet_content_block pet_hd_con">
  
  <div class="pet_hd_con_head"><img src="images/ad-banner-xuanshang.jpg" alt=""></div>
  

  <ul class="am-nav am-nav-pills am-nav-justify">
  	<input type="hidden" id="hrDictId"  value=""/>
  	<input type="hidden" id="cityName" value=""/>
    <li class="am-dropdown" data-am-dropdown id="job-dropdown">
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
            <label id="selectJobTitle">职位</label> <span class="am-icon-caret-down"></span>
        </a>
        <ul class="am-dropdown-content" id="jobListUl">
            <li class="am-dropdown-header">选择要查看的职位</li>
            <li class="am-active" id="selectedJobLi"><a href="#" onclick="changeJob(0, '全部职位')">全部职位</a></li>
        </ul>
    </li>
    <li class="am-dropdown" data-am-dropdown id="city-dropdown">
        <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
            <label id="seletAreaTitle">地区</label> <span class="am-icon-caret-down"></span>
        </a>
          <ul class="am-dropdown-content">
            <li class="am-dropdown-header">选择要查看的地区</li>
            <li class="am-active"><a href="#" onclick="changeArea('')">全部地区</a></li>
            <li class="am-divider"></li>
            <li><a href="#" onclick="changeArea('北京市')">北京市</a></li>
            <li class="am-divider"></li>
            <li><a href="#" onclick="changeArea('上海市')">上海市</a></li>
            <li class="am-divider"></li>
            <li><a href="#" onclick="changeArea('深圳市')">深圳市</a></li>
            <li class="am-divider"></li>
            <li><a href="#" onclick="changeArea('广州市')">广州市</a></li>
        </ul>
    </li>
  </ul>

  <div data-am-widget="list_news" class="am-list-news am-list-news-default am-no-layout">

          <div class="am-list-news-bd">
               <ul class="am-list" id="displayContainer">
               
              	
              </ul>
          </div>
          <center><button type="button" id="btn-get-more" class="am-btn am-btn-default am-round" style="display:none">点击加载更多</button></center>
          <br>
    </div>
    
    
       <div id="resumeListModel" style="display:none">
     
         
         <li  id="resultCard" 
		 	 onclick = "resumeDetailForm({userId},{resumeId})"	 
         	class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-right pet_hd_list">
                  <a href="###" class="pet_hd_block">
                    <div class="pet_hd_block_title">{title}</div>
                    <div class="pet_hd_block_map"><span class="am-fl"><i class="am-icon-compass"></i>所在地：{cityName}</span> &nbsp;<span class="am-fr am-text-warning"><i class="am-icon-yen"></i><strong>薪资：3K-6K</strong></span></div>

                    <div class="pet_hd_block_map"><span class="am-fl"><i class="am-icon-clock-o"></i>截止日：{endTimeStr}</span>
                    <!--<span class="am-fr"><i class="am-icon-lightbulb-o"></i>经验：1年以上</span>-->
                    </div>
                    <div class="pet_hd_block_tag">{rewardCss} </div>
                  </a>
          </li>
         
    </div>
    
</div>

<div id="publishJobDiv"	data-am-widget="navbar" class="am-navbar am-cf am-navbar-default "
      id="">
      <ul class="am-navbar-nav am-cf am-avg-sm-4">
          <li id="publishJobHunter" >
            <a href="##" >
                <span class="am-navbar-label-bottom">发布招聘需求</span>
            </a>
          </li>
      </ul>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/common/common.js"></script>

<script src="assets/js/resume/job-reward-list.js"></script>

</body>
</html>

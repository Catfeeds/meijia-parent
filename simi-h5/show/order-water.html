<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>一键送水</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
>
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
<link rel="stylesheet" href="assets/css/amazeui.min.css" />
<link rel="stylesheet" href="assets/css/app.css">
<style>
.header {
	text-align: center;
}

.header h1 {
	font-size: 200%;
	color: #333;
	margin-top: 30px;
}

.header p {
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="header">
		<div class="am-g">
			<h2>一键送水，行政无忧</h2>
		</div>
		<hr />
	</div>
	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<form action="" id="order-water-form" class="am-form">
				<input type="hidden" id="user_id" name="user_id" />
				
				<div class="am-form-group">
					<label for="doc-ipt-email-1">数量</label> 
					<input type="text" type="number" id="totalNum" name="totalNum" class="am-form-field" placeholder="数量" required>
				</div>

				<div class="am-form-group ">
					<input type="hidden" id="addrId" name="addrId" value="" /> 
					<label for="doc-select-1">收货地址：</label> 
					<select id="addrId" name="addrId" class="am-form-field"></select>
				</div>
				
				<div class="am-form-group">
					<label for="doc-ipt-email-1">联系人</label> <input type="text"
						type="text" id="mobile" name="mobile"
						class="am-form-field js-pattern-mobile" placeholder="联系人手机号" required>
				</div>

				<div class="am-form-group ">
					<label for="doc-ipt-pwd-21">备注</label>

					<textarea id="remarks" name="remarks" minlength="0" maxlength="100" class="am-form-field" placeholder="备注"></textarea>

				</div>
				<div class="am-form-group">
					<div class="am-u-sm-12">
						<button type="submit" id="add_btn" class="am-btn am-btn-danger am-btn-block">免费咨询</button>
					</div>
				</div>
			</form>
			<hr>
			<p align="center">© 菠萝人事 版权所有</p>
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/order/order-water.js"></script>
</body>
</html>

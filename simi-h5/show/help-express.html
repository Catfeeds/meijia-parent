            <p><blockquote><p>1.快递登记的好处？</p></blockquote></p>
            <p>不仅便于公司精细化管理经手的快递，防止丢失和冒领，还能很便捷的在月底进行快递费的统计与结算。</p>

            <p><blockquote><p>2.快递服务商如何选择或录入？</p></blockquote></p>
            <p>对于已有固定快递服务商的企业，可以由行政人员直接在PC端进行服务商的录入与设置；若暂无固定快递服务商，可在PC端的服务商列表中选择。</p>

            <p><blockquote><p>3.如何快速进行快递登记？</p></blockquote></p>
            <p>使用APP中快递应用的扫码功能，直接对快递单扫码条形码即可便捷登记相关信息。</p>

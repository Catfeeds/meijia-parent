	<div class="am-g">
		<img src="images/store-bg.jpg" class="am-img-responsive" alt="" />
		<div class="am-u-md-centered">
			<form action="" id="store-form" class="am-forml">
			<input type="hidden" id="user_id" name="user_id" /> 
				<div class="am-form-group">
					<label for="doc-ipt-email-1">您是：</label> 
					
					<label class="am-radio-inline">
					 <input type="radio" value="0" id="registerType" name="registerType"> 个人开店
					</label> 
					
					<label class="am-radio-inline">
					<input type="radio" value="1" id="registerType" name="registerType" checked="checked"> 企业入驻
					</label>
					
					<!-- <div class="item-xx">

				</div> -->
					
				</div>
				<div class="am-form-group">
					<label for="doc-ipt-email-1">请输入手机号</label> <input type="text"
						type="text" id="mobile" name="mobile" class="am-form-field"
						placeholder="输入手机号" required>
				</div>
				<div class="am-input-group">
					<input type="text" id="verify_code"
						class="am-form-field js-ajax-validate" placeholder="输入验证码">
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default" id="get_code"
							placeholder="输入您的手机号" type="button">获取验证码</button>
					</span>
				</div>
				<div class="am-form-group">
					<label for="doc-ipt-email-1">请输入店铺名称</label> <input type="text"
						type="text" id="companyName" name="companyName"
						class="am-form-field" placeholder="企业用户输入公司名称" required>
				</div>
				
				<input type="hidden" id="partnerServiceTypeId" name="partnerServiceTypeId" value="" />
				<label for="doc-select-1">您能提供的服务内容：</label>
			
				<select id="partnerServiceTypeName" name="partnerServiceTypeName"  class="am-form-field">
			   
			    </select> 
			    <span class="am-form-caret"></span>
				
				<div class="am-form-group">
					<!--  <button type="button" id="information_btn" class="am-btn am-btn-primary am-radius">提&nbsp;&nbsp;&nbsp;&nbsp;交</button> -->
					<button type="button" id="information_btn"
						class="am-btn am-btn-danger am-btn-block">申请开店</button>

        <h1 class="pet_article_title">合作流程与政策</h1>
        <div class="pet_article_user_time">菠萝人事发布</div>
            <p><blockquote><p>1.如何申请合作并开通店铺服务？</p></blockquote></p>
            <p>合作商户提交申请后，菠萝人事平台将在5~7工作日完成审核，并通过APP消息和短信通知商户注册人。只有完成审核后，店铺正式开通，商品、订单等功能才能正常使用。</p>

            <p><blockquote><p>2.合作商户发布的商品如何能看到？</p></blockquote></p>
            <p>企业人事行政用户进入菠萝HR首页的“找服务商”频道，选择进入某一服务类别后，能够看到合作商户发布的商品或服务。</p>

            <p><blockquote><p>3.商户店铺能获得哪些推广？</p></blockquote></p>
            <p>根据双方合作方式与力度，将在菠萝HR手机APP端、PC端的多个广告位推广，还能通过消息推送等方式给目标用户进行精准营销。</p>

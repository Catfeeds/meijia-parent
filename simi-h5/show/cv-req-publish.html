<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/store.css">
    <title>发布简历交换需求</title>
</head>
<body style="background:#ececec">

<div class="pet_content_block pet_hd_con">
<div class="pet_hd_con_head"></div>
  
<form class="am-form" id="cvReqPublishForm" data-am-validator>
  <fieldset>
    <legend></legend>
		
		
		<input type="hidden" id="publishUserId" name="publishUserId" value="">	
		<input type="hidden" id="publishUserName" name="publishUserName" value=""> 		
		<input type="hidden" id="publishCityName" name="publishCityName" value="">
		
		<div class="am-form-group">
	      <label for="publishUser">发&nbsp;&nbsp;布&nbsp;人:</label>
	      <span id="publishUser"></span>
	      
	    </div>
			
		<div class="am-form-group">
	      <label for="publishCity">所在城市:</label>
	      <span id="publishCity"></span>
	    </div>	
			
	    <div class="am-form-group">
	      <label for="publishTitle">标题:</label>
	      <input type="text" class="am-form-field" required id="publishTitle" maxlength="32" placeholder="">
	    </div>
	
	    <div class="am-form-group">
	      <label for="publishTimeSelect">有效期:</label>
	      <select id="publishTimeSelect" required>
	      </select>
	      <span class="am-form-caret"></span>
	    </div>
	
	    <div class="am-form-group">
	      <label for="publishNeedContent">需求内容:</label>
	      <textarea id="publishNeedContent" class="am-form-field" required rows="5" maxlength="1000" placeholder="" ></textarea>
	    </div>
	    
	    <div class="am-form-group">
	      <label for="publishNeedContent">联系方式:</label>
	      <textarea id="publishLink" class="am-form-field" required rows="2" maxlength="200" placeholder="" ></textarea>
	    </div>
	    
		<div data-am-sticky>
		  <button id="submitPublish" class="am-btn am-btn-primary am-btn-block">提交</button>
		</div>
  </fieldset>
</form>

</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>

	<script src="assets/js/app.js"></script>
	<script src="assets/js/common/common.js"></script>
	
	<!--本页面使用的js-->
	<script src="assets/js/common/validate-methods.js"></script>
	<script src="assets/js/resume/cv-req-publish.js"></script>

</body>
</html>

<style>
.header {
	text-align: center;
}

	font-size: 200%;

}

	font-size: 14px;
}

<body>

	<div class="am-g">

		<div class="am-u-md-centered">
			<form action="" id="store-order-form" class="am-form" data-am-validator>

				<input type="hidden" id="partner_user_id" name="partner_user_id" />

					<label for="doc-ipt-email-1">客户姓名:</label>

					<div id="name"></div>
				</div>
				
				<div class="am-form-group">
					<label for="doc-ipt-email-1">客户手机:</label>

					<div id="mobile"></div>
				</div>

				<div class="am-form-group">
					<label for="doc-ipt-email-1">服务大类</label>
					<div id="service_type_name"></div>
				</div>

				<div class="am-form-group">
					<label for="doc-ipt-email-1">服务品类</label>
					<div id="service_price_name"></div>
				</div>

				<div class="am-form-group">
					<label for="doc-ipt-email-1">价格</label> 
					<div id="order_money"></div>
				</div>
				
				<div class="am-form-group">
			      <label for="doc-ta-1">备注</label>
			     <div id="remarks"></div>
			    </div>
			</form>
			<hr>

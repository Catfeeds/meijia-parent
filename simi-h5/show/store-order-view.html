<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
/>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" href="assets/css/amazeui.min.css">
<link rel="stylesheet" href="assets/css/store.css">
<link rel="stylesheet" href="assets/css/timeline.css" />
<link rel="stylesheet" href="assets/js/lib/dropzone/dropzone.min.css" />
<title>订单详情</title>
</head>
<body style="background: #ececec">

	<div class="pet_article_like">
		<div class="pet_content_main pet_article_like_delete">
			<div data-am-widget="list_news" class="am-list-news am-list-news-default am-no-layout">
				<div class="am-list-news-bd">
					<ul class="am-list">
						<!--缩略图在标题右边-->
						<li class="am-g am-list-item-desced pet_list_one_block">
							<div class="pet_list_one_info">
								<div class="pet_list_one_info_l">
									<div class="pet_list_one_info_ico">
										<img src="" id="userHeadImg" alt="">
									</div>
									<div class="pet_list_one_info_name" id="name"></div>
								</div>
								<div class="pet_list_one_info_r">
									<div class="pet_list_tag pet_list_tag_zzs" id="orderStatusName"></div>
								</div>
							</div>
							<hr>
							<h3 class="am-list-item-hd pet_list_one_bt">
								价格：<a href="###" id="orderMoney" class=""></a>元
							</h3>
							<div class=" pet_article_user_time pet_hd_con_time">


								业务类型：
								<lable class="pet_article_user_time pet_hd_con_time" id="serviceTypeName"></lable>
								<br> 订单状态： <label class="pet_article_user_time pet_hd_con_time" id="orderStatusNameLast"></label> <br>

								服务时间：
								<lable class="pet_article_user_time pet_hd_con_time" id="addTimeStr"> </lable>
								<br> 服务地点：
								<lable class="pet_article_user_time pet_hd_con_time" id="addrName"> </lable>
								<br> 客户姓名：
								<lable class="pet_article_user_time pet_hd_con_time" id="nameLast"> </lable>
								<br> 联系电话：
								<lable class="pet_article_user_time pet_hd_con_time" id="mobile"> </lable>
								<button type="button" class="am-btn am-btn-warning am-round am-btn-sm" id="toSell_btn">拨打电话</button>
								<br> 备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：
								<lable class="pet_article_user_time pet_hd_con_time" id="remarks"> </lable>
								<br>
								<hr data-am-widget="divider" style="" class="am-divider am-divider-dashed" />

								订单价格：
								<lable class="pet_article_user_time pet_hd_con_time" id="orderMoneyLast"></lable>
								元<br> 优惠券&nbsp;&nbsp;&nbsp;：
								<lable class="pet_article_user_time pet_hd_con_time" id="userCouponValue"></lable>
								元<br> 实际支付：
								<lable class="pet_article_user_time pet_hd_con_time" id="orderPay"></lable>
								元<br>

								<hr>
								<div class="about4">
									<div class="about4_ch">订单进程</div>
									<div class="about4_main">

										<div class="line"></div>
										<ul id="order_process_list">

										</ul>
									</div>

								</div>

								<hr>
								<form action="" id="order-process-form" class="am-form dropzone" data-am-validator>
									<input type="hidden" id="order_id" name="order_id"/> 
									<input type="hidden" id="partner_user_id" name="partner_user_id" />
									<div class="am-form-group">
										
									      <label for="doc-ta-1">订单进程</label>
									      <textarea class="" rows="5" id="process" name="process" placeholder="输入订单的进展说明" minLength="1" MaxLength="255"></textarea>
									</div>
									
									<div class="am-form-group">
										  <label for="doc-ta-1">上传图片</label>
										  <div class="fallback">
										    <input name="file" type="file" multiple />
										  </div>
									</div>
									
									
									<div class="am-form-group">
										<button type="button" id="process_btn" class="am-btn am-btn-danger am-btn-block">提交</button>
									</div>
								</form>
						</li>

					</ul>

				</div>

			</div>
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/common/common.js"></script>

	<!--本页面使用的js-->
	<script src="assets/js/common/validate-methods.js"></script>
	<script src="assets/js/lib/dropzone/dropzone.min.js"></script>
	
	<script src="assets/js/timeline.js"></script>
	<script src="assets/js/partner/store-order-view.js"></script>


</body>
</html>

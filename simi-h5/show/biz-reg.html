<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>企业用户注册与登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>企业用户注册</h1>
    <p>首次注册公司信息的用户将被设定为管理员</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    
    
    <form class="am-form am-form-horizontal">
    
    <!-- am-form-group 的基础上添加了 am-form-group-sm -->
    <div class="am-form-group am-form-group-sm">
      <label for="doc-ipt-3-1" class="am-u-sm-3 am-form-label">手机号</label>
      <div class="am-u-sm-9">
        <input type="email" id="doc-ipt-3-1" class="am-form-field" placeholder="请输入您的手机号，必填" value="">
      </div>
    </div>
    
     <div class="am-form-group am-form-group-sm">
    	<div class="am-u-sm-7">
    		<input type="password" class="am-form-field" placeholder="请输入验证码，必填">
        </div>
        <div class="am-u-sm-5">
        <input type="submit" name="" value="获取验证码" class="am-btn am-btn-warning am-btn-sm">
        </div>
      </div>

    <div class="am-form-group am-form-group-sm">
      <label for="doc-ipt-3-1" class="am-u-sm-3 am-form-label">输入密码</label>
      <div class="am-u-sm-9">
        <input type="email" id="doc-ipt-3-1" class="am-form-field" placeholder="请输入密码，必填" value="">
      </div>
    </div>
    
    <div class="am-form-group am-form-group-sm">
      <label for="doc-ipt-3-1" class="am-u-sm-3 am-form-label">再次输入</label>
      <div class="am-u-sm-9">
        <input type="email" id="doc-ipt-3-1" class="am-form-field" placeholder="再次输入密码，必填" value="">
      </div>
    </div>
    
    <div class="am-form-group am-form-group-sm">
      <label for="doc-ipt-3-1" class="am-u-sm-3 am-form-label">公司名称</label>
      <div class="am-u-sm-9">
        <input type="email" id="doc-ipt-3-1" class="am-form-field" placeholder="请输入公司名称，必填" value="">
      </div>
    </div>
    
    <div class="am-form-group am-form-group-sm">
      <label for="doc-ipt-pwd-21" class="am-u-sm-3 am-form-label">公司简称</label>
      <div class="am-u-sm-9">
        <input type="password" id="doc-ipt-pwd-21" class="am-form-field" placeholder="请输入公司简称，选填">
      </div>
    </div>

    
    <div class="am-form-group">
      <div class="am-u-sm-12">
      <button type="submit" class="am-btn am-btn-primary am-btn-block">点击注册</button>
        
      </div>
    </div>
    </form>
    
    
    <hr>
    <p align="center">© 云行政 版权所有</p>
  </div>
</div>
</body>
</html>

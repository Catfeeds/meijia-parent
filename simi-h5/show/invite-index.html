<body>

	<div class="am-g" >
		<img src="images/invist-bg.jpg" class="am-img-responsive" alt="" />
		<div class="am-u-md-centered">
		<form action="" id="sec-form" class="am-forml">

		 <div class="am-form-group">
		      <label for="doc-ipt-email-1">请输入手机号</label>
		      <input type="text" type="text" id="mobile" name = "mobile" class="am-form-field" placeholder="输入手机号" required>
		 </div>

		<div class="am-input-group">
				<input type="text" id="verify_code" class="am-form-field js-ajax-validate"
					placeholder="输入验证码">
					 <span class="am-input-group-btn">
					<button class="am-btn am-btn-default" id="get_code"
						placeholder="输入您的手机号" type="button">获取验证码</button>
				</span>
		</div>
			 <div class="am-form-group">
		      <label for="doc-ipt-email-1">请输入昵称</label>
		      <input type="text" type="text" id="name" name = "name" class="am-form-field" placeholder="请输昵称，可选填">
		 </div>

			<div class="am-form-group">
		      <label for="doc-ipt-email-1">请输入真实姓名</label>
		      <input type="text" type="text" id="real_name" name = "real_name" class="am-form-field" placeholder="请输入真实姓名" required>
		 </div>

			<div class="am-form-group">
			<label for="doc-ipt-email-1">请输入身份证号</label>
			<input type="text"
					id="id_card" name="id_card" class="am-form-field js-idcard-validate" placeholder="请输入身份证号" maxLength="18" required>
			</div>

			<div class="am-input-group">
			
				<div class="item-xx">
					<input type="radio" value="0" id = "sex" name="sex"> 男
					<input type="radio" value="1"  id = "sex" name="sex" checked="checked"> 女
				</div>

			</div><br>
			
			<!-- <div class="item-content">
			<div class="item-inner">
				<div class="item-xx">
				<input type="radio" name="sex" id="sex" value="0" />男 
				<input type="radio" name="sex" id="sex" value="1" checked="checked" />女
				</div>
			</div>
			</div><br> -->
			
			<div class="am-form-group">
				<label for="doc-ipt-email-1">请输入所学专业</label>
					<input type="text" id="major" name="major" class="am-form-field" placeholder="请输入所学专业" required>
			</div>

			<div class="am-form-group">
				<label for="doc-select-1">最高学历</label> <select id="degreeId" name="degreeId"  class="am-form-field">
					<option value="0">小学</option>
					<option value="1">初中</option>
					<option value="2">高中</option>
					<option value="3">专科</option>
					<option value="4" selected="selected">本科</option>
					<option value="5">硕士研究生</option>
					<option value="6">博士研究生</option>
				</select> <span class="am-form-caret"></span>
			</div>
			
			<input type="hidden" id="tag_ids" name="tag_ids" value="" />
			<div class="am-form-group" >
				<div id ="tagNames" name ="tagNames">
				
				</div>
			</div>
			
			<div class="am-form-group">
			   <!--  <button type="button" id="information_btn" class="am-btn am-btn-primary am-radius">提&nbsp;&nbsp;&nbsp;&nbsp;交</button> -->
			<button type="button" id="information_btn" class="am-btn am-btn-primary am-btn-block">提交</button>
			</div>
			</form>

<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/store.css">
    <title>发布职位悬赏需求</title>
</head>
<body style="background:#ececec">

<div class="pet_content_block pet_hd_con">
<div class="pet_hd_con_head"></div>
  
<form class="am-form">
  <fieldset>
    <legend>电脑登陆 51xingzheng.cn 体验更爽的功能</legend>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">标题</label>
      <input type="email" class="" id="doc-ipt-email-1" placeholder="一句话告诉大家">
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-email-1">赏金</label>
      <input type="email" class="" id="doc-ipt-email-2" placeholder="输入职位悬赏金额">
    </div>

    <div class="am-form-group">
      <label for="doc-ta-1">需求内容</label>
      <textarea class="" rows="4" id="doc-ta-1"></textarea>
    </div>
<div data-am-sticky>
  <button class="am-btn am-btn-primary am-btn-block">提交</button>
</div>
  </fieldset>
</form>

</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script>
$(function(){

    // 动态计算新闻列表文字样式
    auto_resize();
    $(window).resize(function() {
        auto_resize();
    });
    $('.am-list-thumb img').load(function(){
        auto_resize();
    });
    $('.pet_article_like li:last-child').css('border','none');
        function auto_resize(){
        $('.pet_list_one_nr').height($('.pet_list_one_img').height());
                // alert($('.pet_list_one_nr').height());
    }
        $('.pet_article_user').on('click',function(){
            if($('.pet_article_user_info_tab').hasClass('pet_article_user_info_tab_show')){
                $('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_show').addClass('pet_article_user_info_tab_cloes');
            }else{
                $('.pet_article_user_info_tab').removeClass('pet_article_user_info_tab_cloes').addClass('pet_article_user_info_tab_show');
            }
        });

        $('.pet_head_gd_ico').on('click',function(){
            $('.pet_more_list').addClass('pet_more_list_show');
       });
        $('.pet_more_close').on('click',function(){
            $('.pet_more_list').removeClass('pet_more_list_show');
        });
});

</script>
</body>
</html>

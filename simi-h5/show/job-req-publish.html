<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/store.css">
    <title>发布招聘需求</title>
</head>
<body style="background:#ececec">

<div class="pet_content_block pet_hd_con">
<div class="pet_hd_con_head"></div>
  
<form class="am-form" id="jobHunterReqPublishForm" data-am-validator>
  <fieldset>
    <legend></legend>
    <input type="hidden" id="resumeId" name="resumeId" value="">	
	<input type="hidden" id="publishUserId" name="publishUserId" value="">	
	<input type="hidden" id="publishUserName" name="publishUserName" value=""> 		
	<input type="hidden" id="publishCityName" name="publishCityName" value="">
	
	<div class="am-form-group">
      <label for="publishUser">发&nbsp;&nbsp;布&nbsp;人:</label>
      <span id="publishUser"></span>
      
    </div>
		
	<div class="am-form-group">
      <label for="publishCity">所在城市：</label>
      <span id="publishCity"></span>
    </div>	
		
    <div class="am-form-group">
      <label for="publishTitle">一句话需求概述（如：人事专员2名）</label>
      <input type="text" class="am-form-field" required id="publishTitle" maxlength="32" placeholder="岗位名称+招聘人数，例如：人事专员2名">
    </div>

    <div class="am-form-group">
      <label for="doc-select-1">职位</label>
      <select id="jobId" required>
      	<option value="">请选择职位</option>
      </select>
      <span class="am-form-caret"></span>
    </div>
    
    <div class="am-form-group">
      <label for="publishSalary">预期工资</label>
      <select id="salaryId" required></select>
    </div>

    <div class="am-form-group">
      <label for="publishTimeSelect">招聘有效期</label>
      <select id="publishTimeSelect" required>
      </select>
      <span class="am-form-caret"></span>
    </div>

    <div class="am-form-group">
      <label for="reward">推荐入职奖金（有奖励更易招到人哦）</label>
      <input type="text" id="reward" class="am-form-field " maxlength="10" placeholder="推荐入职奖金，例如500元，以成功入职为准">
    </div>
	
	<div class="am-form-group">
      <label for="jobRes">岗位职责</label>
      <textarea id="jobRes" class="am-form-field" required rows="5" maxlength="1020" placeholder="请填写岗位职责和工作说明..." ></textarea>
    </div>
    
    <div class="am-form-group">
      <label for="jobReq">任职要求</label>
      <textarea id="jobReq" class="am-form-field" required rows="5" maxlength="1020" placeholder="请填写岗位的具体任职要求..." ></textarea>
    </div>
	
	 <div class="am-form-group">
      <label for="remarks">联系方式</label>
      <textarea id="remarks" class="am-form-field" required rows="3" maxlength="1020" placeholder="请填写联系方式，以便沟通招聘信息..." ></textarea>
    </div>
	
	
<div data-am-sticky>
  <button type="button" id="jobHunterSubmit" class="am-btn am-btn-lg am-btn-warning am-btn-block">确认并发布</button>
</div>
  </fieldset>
</form>

</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>

	<script src="assets/js/app.js"></script>
	<script src="assets/js/common/common.js"></script>
	
	<!--本页面使用的js-->
	<script src="assets/js/common/validate-methods.js"></script>
	<script src="assets/js/resume/job-req-publish.js"></script>


</body>
</html>

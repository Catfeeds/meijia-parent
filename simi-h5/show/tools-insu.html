<div class="admin-content">
			<div class="am-cf am-padding">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg">五险一金计算器</strong> / <small>2016版</small>
				</div>
			</div>
			<hr>

			<div class="am-g">

				<div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
					<section class="am-panel am-panel-default"> 
					<header class="am-panel-hd"> 云小秘提示您 </header>
					<div class="am-panel-bd">由于各地工伤保险略有差异, 计算结果仅供参考</div>
				</div>

				<div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
					<form id="toolsInsuForm" 
						class="am-form am-form-horizontal" action="" method="POST" enctype="multipart/form-data">
					 
						
						<div class="am-form-group" required>
							<label class="am-u-sm-4 am-form-label">所在城市<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<select id="cityId" name="cityId" class="am-form-field am-radius" required="required">
									<option value="2">北京</option>
									<option value="74">上海</option>
									<option value="198">广州</option>
									<option value="200">深圳</option>
								</select>
							</div>
						</div>
						
						<div class="am-form-group" required>
							<label class="am-u-sm-4 am-form-label">所在地区<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<select id="regionId" name="regionId" class="am-form-field am-radius" required="required">
										<option value="">请选择地区</option>
								</select>
							</div>
						</div>
						<!-- 
						<div class="am-form-group">
							<label  class="am-u-sm-4 am-form-label">税前工资<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<input id="grossPay" name="grossPay" maxLength="32" 
									class="am-form-field am-radius js-pattern-pinteger" 
									required="required" type="text" value="" autocomplete="off"/>
								<small></small>		
							</div>
						</div>
						
						<div class="am-form-group">
							<label  class="am-u-sm-4 am-form-label">税后工资<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<input id="netPay" name="netPay" maxLength="32" 
									class="am-form-field am-radius js-pattern-pinteger" 
									required="required" type="text" value="" autocomplete="off"/>
								<small></small>		
							</div>
						</div>
						 -->
						 
						<div class="am-form-group">
							<label  class="am-u-sm-4 am-form-label">社保缴纳基数<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<input id="socialInsurance"  maxLength="5"  minlength="4"
									class="am-form-field am-radius js-pattern-pinteger" 
									required="required" type="text" value="" autocomplete="off"/>
								<small><font color="red">最低1890/最高19000</font></small>	
							</div>
						</div>

					
						<div class="am-form-group">
							<label class="am-u-sm-4 am-form-label">公积金缴纳基数<font color="red">*</font></label>
							<div class="am-u-sm-8">
								<input id="fundPrice"  maxLength="5"  minlength="4" 
									class="am-form-field am-radiu js-pattern-pinteger" 
									required="required" type="text" value=""/>
								<small><font color="red">最低1290/最高14000</font></small>
							</div>
						</div>

						<hr>
						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
							
								<button type="button" class="am-btn am-btn-danger"
									id="calculate">计算</button>
									
								<button type="reset" class="am-btn am-btn-success"
									id="resetForm">重置</button>
							</div>
						</div>
						<hr>

						<div class="am-g">
							<div class="am-u-sm-12">
								<table id="list-table" class="am-table am-table-bordered am-table-striped">
									<thead>
										<tr>
											<th class="table-id">保险项</th>
											<th class="table-name">个人部分</th>
											<th class="table-name">单位部分</th>
										</tr>
									</thead>
									<tbody id="displayTBody">
										
										
									</tbody>
								  </table>
							</div>
						</div>
			</div>
		</form>

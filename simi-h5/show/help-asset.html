            <p><blockquote><p>1.哪些人适合使用？</p></blockquote></p>
            <p>对于公司管理办公用品的人事行政人员可更全面的使用此功能，同样还可为普通员工提供便捷的办公用品领用。</p>

            <p><blockquote><p>2.资产管理适合什么场景使用？</p></blockquote></p>
            <p>对于已安装APP的用户，可通过扫码功能快速进行公司资产的领用和登记入库；对于没有安装APP的用户，可登陆PC端云平台进行通用的操作，还能进行资产品类管理。</p>

            <p><blockquote><p>3.扫码二维码在资产管理中有什么好处？</p></blockquote></p>
            <p>可直接对入库物品的二维码扫码，这样省去了录入的麻烦，或者在领用的环节扫码，同样省去了领用者录入的麻烦操作。</p>

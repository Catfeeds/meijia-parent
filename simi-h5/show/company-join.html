<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>邀请加入企业</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
<link rel="stylesheet" href="assets/css/amazeui.min.css" />
<style>
.header {
	text-align: center;
}

.header h1 {
	font-size: 200%;
	color: #333;
	margin-top: 30px;
}

.header p {
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="header">
		<div class="am-g">
			<h2>
				好友
				<div id="userName"></div>
				邀请你加入
				<div id="companyName"></div>
			</h2>
		</div>
	</div>
	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8">
			<form action="" id="company-join-form" class="am-form">
				<fieldset>
					<div class="am-input-group">
						<span class="am-input-group-label">
							<i class="am-icon-info-circle am-icon-fw"></i>
						</span>
						<input type="hidden" id="invitation_code" value="">
					</div>
					<div class="am-input-group">
						<span class="am-input-group-label">
							<i class="am-icon-info-circle am-icon-fw"></i>
						</span>
						<input type="text" id="real_name" class="am-form-field" placeholder="请输入您的姓名" maxlength="12" required>
					</div>
					<div class="am-input-group">
						<span class="am-input-group-label">
							<i class="am-icon-user am-icon-fw"></i>
						</span>
						<input type="text" id="join_mobile" class="am-form-field js-pattern-mobile" maxLength="11" placeholder="请输入手机号"
							required>
					</div>
					<div class="am-input-group">
						<input type="text" class="am-form-field js-ajax-validate" id="join_sms_token" placeholder="输入验证码" maxLength="6"
							required>
						<span class="am-input-group-btn">
							<button class="am-btn am-btn-default" type="button" id="join_btn_sms_token">获取验证码</button>
						</span>
					</div>
					<br>
					<div class="am-form-group">
						<div class="am-u-sm-12">
							<button type="button" id="join-submit" class="am-btn am-btn-primary am-btn-block">点击加入</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/common/common.js"></script>
	<!--本页面使用的js-->
	<script src="assets/js/common/validate-methods.js"></script>
	<script src="assets/js/countdown.js"></script>
	<script src="assets/js/company/company-join.js"></script>
</body>
</html>

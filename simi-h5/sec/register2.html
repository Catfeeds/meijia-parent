
<div class="pages">
	<div data-page="register2" class="page"
		style="background-color: #E5E5E5E !important; overflow:hidden;">
		<div class="page-content"
			style="margin: 0; color: #999; padding-bottom: 44px !important; height: 792px !important;">


			<center>
				<p>欢迎秘书加入我们</p>
				<hr>

				<b style="color: #EF7B00; font-size: 14px;">第二步：填写个人基本资料。</b><br>

				<form id="user-form-register" class="list-block">
					<ul style="background: #F8F8F8">
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">真实姓名:</div>
									<div class="item-xx">
										<input type="text" id="realName" name="realName"
											maxLength="10">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">身份证号:</div>
									<div class="item-xx">
										<input type="text" id="idCard" name="idCard"
											style="padding-bottom: 0;">
									</div>
								</div>
							</div>
						</li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</div>
								<div class="item-xx">
									<input type="radio" name="sex" value="0" />男 <input
										type="radio" name="sex" value="1" checked="checked" />女
								</div>
							</div>
						</div>
						</li>

						<!-- <div class="item-xx">
				          	出生日期:<input type="text"  id="birthDay" name="birthDay" style = "padding-bottom:0;">
				          </div> -->
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">所学专业:</div>
								<div class="item-xx">
									<input type="text" id="major" name="major"
										style="padding-bottom: 0;">
								</div>
							</div>
						</div>
						</li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">最高学历：</div>
								<div class="item-xx">
									<select id="degreeId" name="degreeId">
										<option value="0">小学</option>
										<option value="1">初中</option>
										<option value="2">高中</option>
										<option value="3">专科</option>
										<option value="4" selected="selected">本科</option>
										<option value="5">硕士研究生</option>
										<option value="6">博士研究生</option>
									</select>
								</div>
							</div>
						</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">标&nbsp;&nbsp;&nbsp;&nbsp;签:</div>

									<div class="item-xx-label" name="tagNames" id="tagNames"
										style="margin-right: 10%; color: #666; float: left;">
										<input type="hidden" id="tag_ids" name="tag_ids" value="" />
									</div>
								</div>
							</div>
						</li>


					</ul>
				</form>
				<a href="#" id="information_btn" class="button active my-submit" style="border:1px solid #007aff">提交</a>
		</div>
	</div>
</div>
